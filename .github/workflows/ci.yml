name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:16-3.4-alpine
        env:
          POSTGRES_DB: coffee_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: backend/go.mod
          cache-dependency-path: backend/go.sum

      - name: Vet
        working-directory: backend
        run: go vet ./...

      - name: Test
        working-directory: backend
        env:
          TEST_DATABASE_URL: postgres://postgres:postgres@localhost:5432/coffee_test?sslmode=disable
        run: go test ./... -count=1

  frontend:
    name: Frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        working-directory: frontend
        run: npm ci

      - name: Typecheck
        working-directory: frontend
        run: npm run typecheck

      - name: Lint
        working-directory: frontend
        run: npm run lint

      - name: Test
        working-directory: frontend
        run: npm test

  docker:
    name: Docker build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [backend, frontend]

    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: docker build -t gde-coffee:${{ github.sha }} .
