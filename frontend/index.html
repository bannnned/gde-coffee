<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content"
    />
    <meta name="theme-color" content="#EADCC8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Onest:wght@400;500;600;700&family=Unbounded:wght@500;700&display=swap"
    />
    <style>
      #app-splash {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fff8f2;
      }

      #app-splash .splash-lockup {
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      #app-splash .splash-logo-wrap {
        width: 44px;
        height: 44px;
        position: relative;
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transform: scale(2.22);
      }

      #app-splash .splash-logo {
        width: 100%;
        height: 100%;
        object-fit: contain;
        display: block;
      }

      #app-splash .splash-wordmark {
        position: relative;
        z-index: 1;
        max-width: 0;
        overflow: hidden;
        white-space: nowrap;
        opacity: 0;
      }
    </style>
    <title>Где кофе</title>
  </head>
  <body>
    <div id="app-splash" aria-hidden="true">
      <div class="splash-lockup">
        <div class="splash-logo-wrap">
          <img src="/logo.png" alt="" class="splash-logo" width="128" height="128" />
        </div>
        <div class="splash-wordmark">
          где кофе<span class="splash-question">?</span>
        </div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
